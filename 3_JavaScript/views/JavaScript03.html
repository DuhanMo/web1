<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .area {
            width: 300px;
            height: 200px;
            border: 1px solid slateblue;
        }
    </style>
</head>
<body>
    <h1>HTML태그 접근하기</h1>
    <h3>아이디로 접근하기</h3>
    <div id="area1" class="area"></div>
    <button onclick="accessId();">아이디로 접근 확인</button>
    <script>
        function accessId() {
            var area1 = document.getElementById("area1");
            area1.style.background = "yellow";
            area1.innerHTML = '<br>'+"아이디로 접근 성공"+'<br>'+"asdasd";
        }
    </script>
</body>
</html>
