    <h1>배열</h1>
    <h3>배열이란?</h3>
    <p>자바스크립트에서는 자료형 지정이 없기 때문에<br>
        모든 자료형을 보관하는 변수의 모음을 배열로 처리한다.<br>
        자바에서의 collection과 비슷하다.<br>
    </p>

    <div id="area1" class="area"></div>
    <button onclick="arrayTest();">확인하기</button>
    <script>
        function arrayTest(){
            var area1 = document.getElementById("area1");

            //배열 생성하는 4가지 방법
            var arr1 = new Array();
            var arr2 = new Array(5);
            var arr3 =[];
            var arr4 =[1,2,3,4,5];

            console.log(arr1);
            console.log(arr2);
            console.log(arr3);
            console.log(arr4);

            //자바의 컬ㄹ렉션처럼 모든 타입읭 값을 배열 형태로 담을 수 잇다.
            var arr5 =['홍길동',20,true,[1,2,3,4]]
            console.log(arr5);

            for(var i =0; i<arr5.length; i++){
                area1.innerHTML +="arr5 [" +i+ "] : "+ arr5[i] +"<br>";
                if(i == 3){
                    for(var j=0; j<arr5[i].length; j++){
                        area1.innerHTML +="arr5[" +i+ "] : " +arr5[i][j]+"<br>";
                    }
                }
            }
        }
    </script>

    <hr>

    <hr>
    <h3>Array 객체의 메소드</h3>
    <p> Array도 하나의 객체이기 때문에 배열에서 활용할 수 있는 메소드가 있다</p>
    <h4>indexOf():배열에서 요소가 위치하는 인덱스를 리턴</h4>
    <div id="area3" class="area"></div>
    <button onclick="methodTest();">확인하기</button>
    <script>
        function methodTest(){
            var area3 = document.getElementById('area3');

            var arr =['사과','딸기','바나나','복숭아','망고','두리안','토마토'];
            var str = prompt("찾는 과일 이름을 입력하세요.");
            area3.innerHTML+= "당신이 찾는 과일 "+str+"은" +arr.indexOf(str)+"번째 위치에 있습니다.";

        }
    </script>

    <hr>
    <h4>concat(배열명):두개 혹은 세개의 배열을 결합할 때 사용한다.</h4>
    <div id="area4" class="area">            </div>
    <button onclick="methodTest2();">확인하기</button>
    <script>
        function methodTest2(){
            var area4 = document.getElementById('area4');

            var arr1=['사과','딸기', '바나나'];
            var arr2 =['곶감','약과','키위','망고'];

            var arr3 = arr1.concat(arr2);
            var arr4 = arr2.concat(arr1);


            console.log(arr1);
            console.log(arr2);
            console.log(arr3);
            console.log(arr4);

            //concat은 원본배열에 영향을 끼치지 않는 메소드 이다
            area4.innerHTML += "arr1 :"+arr1+"<br>";
            area4.innerHTML += "arr1 :"+arr2+"<br>";
            area4.innerHTML += "arr1 기준으로 배열을 합침 :"+arr1.concat(arr2)+"<br>"
                +"그럼 원본 배열은? :" +arr1+ "<br>";
            area4.innerHTML += "arr2 기준으로 배열을 합침 :"+arr2.concat(arr1)+"<br>"
                +"그럼 원본 배열은? :" +arr2+ "<br>";
        }
    </script>
