<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>클로저</title>
</head>
<body>
    <h1>클로저</h1>
    <h3>지역변수의 스코프</h3>
    <p>함수 내부에 선언된 변수는 함수 밖에서 사용할 수 없다.</p>
    <button onclick="test1();">실행확인</button>
    <script>
        function test1(){
            var name = "유승제";
            alert(name);
        }
        // alert(name);
    </script>

    <hr>

    <h3>클로저</h3>
    <p>지역변수는 함수가 실행될 때 생성되고 함수가 종료될 때 사라진다.<br>
       하지만 함수를 리턴하는 함수(클로저)를 이용하면 규칙을 위반할 수있다.
    </p>
    <button onclick="callCloser();">실행확인</button>
    <script>
        function test2(name){
            var output = "Hello " + name + "님!";
             return function(){
                return output;
             }
        }

        function callCloser(){
            var input = prompt('이름을 입력하세요!');
            var str = test2(input)();

            alert(str);
        }

    </script>

    <h3>여러 개의 클로저</h3>
    <button onclick="test4(this);" id="js">JavaScript</button>
    <button onclick="test4(this);" id="jq">JQuery</button>
    <script>
        function test3(subject){
            var out = "오늘 배울 내용은 " + subject + "입니다.";
            return function(){
                return out;
            }
        }

        function test4(button){
            var btn1 = document.getElementById("js"); // 아이디가 js인 버튼객체가져온것
            var btn2 = document.getElementById("jq");

            if(button == btn1){
                btn1.style.display ="none";
                btn2.style.display ="block";
                alert(test3(btn1.innerHTML)());
            }else{
                btn1.style.display="block";
                btn2.style.display="none";
                alert(test3(btn2.innerHTML)());
            }
        }
    </script>

    <br><br><br>
    <br><br><br>
    <a href="../index.html">처음으로 돌아가기</a>
</body>
</html>
