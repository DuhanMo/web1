<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .area{background: lightgrey; border: 1px solid black;}
    </style>
</head>
<body>
    <h3>instance of</h3>
    <button onclick ="test1();">실행확인</button>
    <div id = "area1" class ="area"></div>
    <script>
        function Dog(name){
            this.name = name;
        }

        function test1(){
            var myDog = new Dog('빙고');
            var yourDog = {name : '빙고'};
            var area1 = document.getElementById("area1");
            area1.innerHTML += "myDog instanceof Dog :" + (myDog instanceof Dog)+"<br>";
            area1.innerHTML += "yourDog instanceof Dog :" + (yourDog instanceof Dog)+"<br>";
            area1.innerHTML += "myDog instanceof Number :" + (myDog instanceof Number)+"<br>";
            area1.innerHTML += "myDog instanceof String :" + (myDog instanceof String)+"<br>";
            area1.innerHTML += "myDog instanceof Boolean :" + (myDog instanceof Boolean)+"<br>";

        }

    </script>
    <h3>new 키워드</h3>

                +this.lastName + "입니다. 꽥꽥!<br>";

</body>
</html>
