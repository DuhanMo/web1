<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>캡슐화와 상속</title>
    <style>
        .area {
            height: 150px;
            background: lightgrey;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>캡슐화와 상속</h1>
    <h3>캡슐화</h3>
    <button onclick="test1();">실행확인</button>
    <div id="area1" class="area"></div>
    <script>
        function GirlGroup(gn, mc, m) {
            // 속성 초기화
            var groupName = gn;
            var membersCount = mc;
            var members = m;

            // setter getter
            this.getGroupName = function () {
                return groupName;
            }
            this.getMemberCount = function () {
                return membersCount;
            }
            this.getMembers = function () {
                return members;
            }
            this.setGroupName = function (gn) {
                groupName = gn;
            }
            this.setMemberCount = function (mc) {
                if(members.length != mc){
                    throw '멤버수가 틀립니다. 다시 확인하세요!';
                }else{

                membersCount = mc;
                }
            }
            this.setMember = function (m) {
                members = m;
            }
        }
        function test1() {
            var gn = '트와이스';
            var mc = 9;
            var m = ['정연','사나','쯔위','나연','모모','채영','지효','미나','나연'];

            var twice = new GirlGroup(gn,mc,m);
            console.log(twice)
            // 그룹이름을 바로 접근하면 undefined로 나온다. --> 객체 속성에 접근 불가
            console.log(twice.groupName);
            // 객체의 속성값을 추가
            twice.groupName='방탄소년단';
            console.log(twice.groupName);

            console.log(twice.getGroupName());

            twice.setMemberCount(9);
            var area1 = document.getElementById('area1');
            // getter를 이용해 속성값들을 출력해보자
            with(twice){
                area1.innerHTML += "그룹 : " + getGroupName() + '<br>';
                area1.innerHTML += "멤버 수 : " + getMemberCount() + '<br>';
                area1.innerHTML += "멤버 : " + getMembers() + '<br>';

            }
        }
    </script>
</body>
</html>
