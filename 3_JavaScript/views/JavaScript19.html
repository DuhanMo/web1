<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM(Document Object Model)</title>
    <style>
        .area{background: lightgray; border: 1px solid black; height: 100px;}
    </style>
</head>
<body>
    <h1>DOM(Document Object Model)</h1>
    <h3>텍스트노드가 있는 노드생성</h3>
    <button onclick="test1();">실행확인</button>
    <div id="area1" class="area"></div>
    <script>
        function test1(){
            // element생성
            var title = document.createElement('h3'); // <h3></h3>
            // textnode 생성
            var textNode = document.createTextNode("안녕? 난 뽀로로야!");

            title.appendChild(textNode); // <h3>안녕? 난 뽀로로야!</h3>
            document.getElementById('area1').appendChild(title);
        }
    </script>

    <h3>텍스트노드가 없는 노드 생성</h3>
    <button onclick="test2();">실행확인</button>
    <div id="area2" class="area"></div>
    <script>
        function test2(){
            // img태그 생성
            var imgTest = document.createElement('img');
         
            // 속성지정
            imgTest.src = "http://tantv.com/wp-content/uploads/2015/09/25765_23201_54451-900x444.jpg";
            imgTest.width = "150";
            imgTest.height = "100";
            // 없는 속성 추가
            imgTest.myProperty = "123";
            // 없는 속성을 추가하기 위해서는 setAttribute()사용해야한다.
            imgTest.setAttribute('myProperty','123');
            document.getElementById('area2').appendChild(imgTest);
        }
    </script>

    <hr>

    <h3>innerHTML</h3>
    <button onclick="test3();">실행확인</button>
    <div id="area3" class="area">
        <table id="board">
            <tr>
                <th>글번호</th>
                <th>글제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일자</th>
            </tr>
        </table>
    </div>
    <script>
        function test3(){
            // var board = document.getElementById('board');
            // alert(board.innerHTML);

            // css선택자를 이용하는 방식
            var board = document.querySelector("#board > tbody");

            var num1 = 1;
            var title = "제목입니다.";
            var user = "user01";
            var count = 1;
            var date = new Date();

            board.innerHTML += "<tr>"
                 + "<td>"+ num1 + "</td>"
                 + "<td>"+ title + "</td>"
                 + "<td>"+ user + "</td>"
                 + "<td>"+ count + "</td>"
                 + "<td>" + date.getFullYear() + "-"
                          + (date.getMonth()+1) + "-"
                          + date.getDate() + "</td>"
                +"</tr>";
        }
    </script>

    <hr>

    <h3>스타일 지정</h3>
    <button onclick="test4();">실행확인</button>
    <div id="area4" class="area"></div>
    <script>
        function test4(){
            var area4 = document.getElementById('area4');

            area4.style.background = "orangered";
            area4.style.borderRadius = "50px";
            area4.style.transition = "all 2s";
        }
    </script>

    <h3>노드 삭제</h3>
    <button onclick="test5();">실행확인</button>
    <div id="area5" class="area"></div>
    <script>
        function test5(){
            var area5 = document.getElementById('area5');
            area5.remove();
        }
    </script>

    <br><br><br>
    <br><br><br>
    <a href="../index.html">처음으로 돌아가기</a>
</body>
</html>
