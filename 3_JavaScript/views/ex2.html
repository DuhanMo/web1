<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습문제2</title>
</head>
<body>
    <h1>자동 테이블 만들기</h1>
    <h5>힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요
        document.write()를 이용하여 표를 출력하면 됩니다!</h5>
    <button onclick="makeTable();">테이블 생성</button>
    <div id="area1"></div>
    <script>
        function makeTable(){
            var row = prompt("테이블 행의 갯수는?");
            var col = prompt("테이블 열의 갯수는?");
            var tbl = ""; // 테이블을 그리는 코드가 저장될 변수
            var divTb = document.getElementById('area1');

            <table>
                <tr>
                    <td>
                    </td>
                </tr>
            </table>

            tbl += "<table border='1px'>";
            for(var i=0; i< row; i++){
                // row
                tbl += '<tr height="50px">'; // 행
                for(var j=0; j <col;j++){
                    tbl += "<td width='50px'></td>"; // 열
                }
                tbl += "</tr>";
            } 
            tbl += "</table>";
            divTb.innerHTML = tbl;
        }
    </script>
    <br><br><br>
    <br><br><br>
    <a href="../index.html">처음으로 돌아가기</a>
</body>
</html>
