<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-1</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 코드 작성
            $('h1').css('color','red');
            $('#text').css('color','orange');
            $('h1[name=text]').css('color','yellow');
            $('.text').css('color','green');



        })
    </script>
</head>
<body>
    <h1>text1</h1>
    <h1 id="text">text2</h1>
    <h1 name="text">text3</h1>
    <h1 class="text">text4</h1>

</body>
</html>
