<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function clear() {
            $('table *').removeAttr('style');
        }
        function click1() {
            $('td:eq(1)').css('background','yellow');
            $('td:eq(2)').css('background','yellow');
        }
        function click2() {
            $('td:eq(4)').css('background','yellow');
            $('td:eq(5)').css('background','yellow');
        }
        function click3() {
            $('td:eq(1)').css('background','yellow');
            $('td:eq(4)').css('background','yellow');
        }
        function click4() {
            $('td:eq(2)').css('background','yellow');
            $('td:eq(5)').css('background','yellow');
        }

    </script>

</head>
<body>
    <table border="1">
        <tr><th>구분</th><th>A</th><th>B</th></tr>
        <tr><td>가</td><td>10</td><td>10</td></tr>
        <tr><td>나</td><td>20</td><td>20</td></tr>
        <tr><td>계</td><td>30</td><td>30</td></tr>
    </table>
    <input type="button" value="[가]색 변경" onclick="click1();">
    <input type="button" value="[나]색 변경" onclick="click2();">
    <input type="button" value="[A]색 변경" onclick="click3();">
    <input type="button" value="[B]색 변경" onclick="click4();">
</body>
</html>
