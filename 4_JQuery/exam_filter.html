<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-1</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function checkBtn() {
            // 코드 작성

                var chk = $('input[type=checkbox]').filter('input:checked');
            for (let i = 0; i < chk.length; i++) {
                console.log(chk[i].val());


            }
        }
    </script>
</head>
<body>
    <input type="checkbox" name="check" value="1"> 1번
    <input type="checkbox" name="check" value="2"> 2번
    <input type="checkbox" name="check" value="3"> 3번
    <input type="checkbox" name="check" value="4"> 4번
    <br>
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()">
</body>
</html>
