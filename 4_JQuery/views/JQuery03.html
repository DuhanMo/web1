<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력양식 선택자</title>
    <script src="../resource/js/jquery-3.5.1.min.js"></script>

</head>
<body>
    <h1>입력 양식 선택자</h1>
    <p>input 태그의 속성 중 type 속성에 따라 각각의 타입 속성 선택자를 사용할 수 있다.</p>
    텍스트 상자 : <input type="text"><br>
    버튼 : <input type="button"><br>
    체크박스 : <input type="checkbox" ><br>
    파일선택 : <input type="file" ><br>
    이미지 : <input type="image" src="../resource/images/city1.PNG" alt="city" ><br>
    패스워드 : <input type="password"><br>
    <script>
        $(function(){
            $('input:text').css('background','lightpink');
            $('input:button').attr('value','왕버튼')
                .css({
                    'width':'500px',
                    'height':'500px'
                });
            $('input:checkbox').attr("checked",true)
                .css({
                    'width':'30px',
                    'height':'30px'
                });
            $('input:file').css('background','lightgreen');

            $('input:image').mouseenter(function(){
                $(this).attr('src','../resource/images/river1.PNG')
            });

            $('input:password').css({
                'background' : 'lightskyblue',
                'color':'blue'
            });

            // attr('속성명'); --> 속성값(Getter)
            // attr('속성명','속성값') -->속성값 변경(Setter)
            $('input:reset').css({
                'background': 'black',
                'color':'white'
            });
            $('input:submit').css({
                'background': 'green',
                'color':'perple'
            });
        })
    </script>

</body>
</html>
