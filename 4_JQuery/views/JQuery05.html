<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메소드</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .high_light_0 {
            background: orange;
        }

        .high_light_1 {
            background: lightcoral;
        }

        .high_light_2 {
            background: lightgreen;
        }

        .high_light_3 {
            background: beige;
        }

        .high_light_4 {
            background: lightskyblue;
        }
    </style>
</head>
<body>
    <h1>메소드</h1>
    <h3>$.each()메소드</h3>
    <p>배열을 관리하는 for in 문을 메소드 형태로 제공하기 위한 함수</p>
    <p>
        사용 형식 : <br>
        $.each(object(배열),function(index,item){...})<br>
        index : 배열의 인덱스나 특정 객체의 키를 의미한다.<br>
        item : 해당하는 인덱스나, 키의 값을 의미한다.<br>
        
    </p>
</body>
</html>
