<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성 메소</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .first {
            color: darkmagenta;
            font-size: 24pt;
        }

        .second {
            color: darkblue;
            font-size: 24pt;

        }

        .third {
            color: chocolate;
            font-size: 24pt;

        }
    </style>
</head>
<body>
    <h1>속성 메소드</h1>
    <h3>attr() 메소드</h3>
    <p>웹 문서 요소들의 특정 속성을 알아내거나 변경할 때 사용한다.</p>
    <img src="../resources/images/flower1.PNG" width="400px" height="300px">
    <script>
        $(function () {
            // attr('속성명')
            // --> 해당 속성에 맞는 값을 리런한다.
            var imgAddr = $('img').attr('src');
            console.log('img src' + imgAddr);
            // attr('속성명','속성값')
            // --> 해당 속성의 값을 지정한 값으로 변경한다.
            $('img').attr('src', '../resources/images/flower2.PNG');

            // 만약 선택한 요소가 여러개 일 경우
            // 함수를 통해 값을 연속적으로 변경할 수 있다.
            $('img').attr('src', function (index, value) {
                console.log(index + " : " + value);

            });
            // 하나의 객체의 여러 속성을 설정하기
            $('img').attr({
                'width' : '100px',
                'height': '50px'
            });
            // 요소의 기본 속성 제거하하기
            $('img').removeAttr('width').removeAttr('height');
        });
    </script>
    <h3>prop() 메소드</h3>
    <p>
        일반적으로 입력 양식에 사용되는 속성들 중<br>
        값을 참, 거짓으로 판별할 수 있는 속성을 다룰 때 사용한다.
    </p>
    <input type="checkbox" class="check">하나
    <input type="checkbox" class="check">둘
    <input type="checkbox" class="check">셋<br>
    <button onclick="checkProp();">실행확인</button>
    <script>
        function checkProp() {
            $('.check').each(function (index, item) {
                // 속성값 중 disabled, checked, selected 와 같이
                // 참과 거짓으로 판별할 수 있는 속성은 prop()함수를 통해 접근해야 한다.
                // console.log($(this).attr('checked'));
                // if ($(this).attr('checked')) {
                //     console.log(index + ' :  ' + $(this).attr('checked'));
                // }
                if ($(this).prop('checked')) {
                    console.log(index + ' :  ' + $(this).prop('checked'));
                }
            });
        }
    </script>
    <hr>
    <h3>css() 메소드</h3>
    <p>해당 요소의 스타일을 검사하거나 변경하는 메소드이다.</p>
    <div class="first">test-1</div>
    <div class="second">test-2</div>
    <div class="third">test-3</div>
    <script>
        $(function () {

            // css('속성명') : 속성명에 해당하는 값을 리턴한다.
            console.log($('.first').css('color'));
            // console.log($('.second').css('color'));
            // console.log($('.third').css('color'));
            // css('속성명','속성(값)') : 속성명에 해당하는 값을 특정 값으로 변경한다.
            $('.second').css('color','tomato');
            // 선택한 요소가 여러 개일 경우 해당 속성들을 연속 처리할 수도 있다.
            $('div').css('color',function (index,value) {

                console.log(index + " : " + value);
            });
            // css()로 여러 속성 설정하기
            // $('.third').css('color','black').css('background','yellow');
            $('.third').css({
                'color' : 'black',
                'background' : 'yellow'
            })


        });
    </script>

</html>
