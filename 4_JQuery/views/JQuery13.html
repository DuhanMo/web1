<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effect 관련 함수들</title>
    <script src="../resources/js/jquery-3.5.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        #test1{
            width: 200px;
            height: 200px;
            background: navy;

        }
        .test2{
            width: 50px;
            height: 50px;
            background: lightblue;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Effect 관련 함수들</h1>
    <p>웹 페이지에 시각적인 효과를 주는 하</p>
    <h3>animate() 함수</h3>
    <div id="test1"></div>
    <button id="btn1">실행확인</button>
    <script>
        $(function () {
            // $('#btn1').on('click',function () {
            //
            // })
            $('#btn1').click(function () {
                $('#test1').animate({
                    width : '100%',
                    opacity :0.5
                },3000,function () {
                    alert('변경완료 확인');

                })
            })

        })
    </script>
    <hr>
    <h3>상대적 애니메이션 효과 적용하기</h3>
    <p>시간에 따른 순차적 애니메이션도 가능하다.</p>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <script>
        $(function () {
            $('.test2').each(function (index,item) {
                $(this).delay(index * 50).animate({left:'500px'},"slow")

            });
            $('.test2').click(function () {
                var width = $(this).css('width');
                var height =$(this).css('height');

                $(this).animate({
                    width :parseInt(width)+50,
                    height :parseInt(height)+50,
                    opacity : 0.3
                },'slow');

            });
        });
    </script>
</body>
</html>
