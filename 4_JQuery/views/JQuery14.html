<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>시각적 효과 표현하기</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        img {
            width: 300px;
            height: 200px;
        }

        .menu {
            width: 500px;
            height: 50px;
            background-color: gray;
            border-radius: 10px;
            text-align: center;
            border: 3px solid black;
            cursor: pointer;
            color: snow;
        }

        .content {
            width: 500px;
            height: 100px;
            border: 3px solid black;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>시각적 효과 표현하기</h1>
    <h3>show(), hide()</h3>
    <button id="showImg">보여주기</button> &nbsp;&nbsp;
    <button id="hideImg">숨기기</button>
    <br>
    <img src="../resources/images/flower1.PNG" id="flower" alt="">
    <script>
        $(function () {
            $('#showImg').click(function () {
                $('#flower').show();

            });
            $('#hideImg').click(function () {
                $('#flower').hide();

            })
        });
    </script>
    <hr>
    <h3>toggle() : show()와 hide()를 번갈아 실행하는 함수</h3>
    <button id="toggleImg">실행 확인</button>
    <br>
    <img src="../resources/images/river1.PNG" alt="" id="river">
    <script>
        $(function () {
            // 토글 직접 구현
            // 지금 상태가 어떤지 var 에 넣음
            // var check = true;
            // $('#toggleImg').click(function () {
            //     console.log(check);
            //     if(check){
            //         $('#river').hide();
            //     }else{
            //         $('#river').show();
            //     }
            //     check = !check;
            // })
            $('#toggleImg').click(function () {
                // $('#river').toggle();
                $('#river').toggle(1000, function () {
                    console.log("toggle() 함수 사용");
                });
            });
        });
    </script>
    <hr>
    <h3>slideDown() 과 slideUp() 함수 </h3>
    <div class="menu">배송 언제 오나요?</div>
    <p class="content">내일이요. 내일 안오면 죄송합니다.</p>

    <div class="menu">사이즈가 뭐있어요?</div>
    <p class="content">S, M, L 있습니다.</p>

    <div class="menu">환불 어떻게 하나요?</div>
    <p class="content">입금된 계좌로 환불드립니다.</p>

    <div class="menu">전화번호가 어떻게 되시나요?</div>
    <p class="content">010-1234-5678입니다.</p>

    <div class="menu">교환은 어떻게 하나요?</div>
    <p class="content">교환 안됩니다.</p>
    <script>
        $(function () {
            $('.content').slideUp();
            $('.menu').click(function () {
                // $(this).next('p').slideDown()
                $(this).next('p').slideToggle(500, function () {
                    console.log('slideToggle() 호출');

                })
            })
        })
    </script>
    <hr>
    <h3>fadeIn(), fadeOut</h3>
    <button id="fadeInBtn">fadeIn() check</button>
    <button id="fadeOutBtn">fadeOut() check</button>
    <br>
    <img srcset="../resources/images/tower1.PNG" id="tower" alt="">
    <script>
        $(function () {
            $('#fadeInBtn').click(function () {
                $('#tower').fadeIn(1500);
            });
            $('#fadeOutBtn').click(function () {
                $('#tower').fadeOut(1500);
            });
        })
    </script>
    <hr>
    <button id="fadeToggle">fadeToggle()</button>
    <br>
    <img src="../resources/images/city1.PNG" id="city">
    <script>
        $(function () {
            $('#fadeToggle').click(function () {
                $('#city').fadeToggle(500,function () {
                    console.log('fadeToggle() check!')
                });
            });
        });
    </script>
</body>
</html>
