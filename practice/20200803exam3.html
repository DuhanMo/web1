<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        table{border: 1px solid #444444;}
        th{border: 1px solid #444444;}
        tr{border: 1px solid #444444;}
        td{border: 1px solid #444444;}

    </style>
</head>
<body>
    <h1>2번</h1>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>조회수</th>
            <th>작성일자</th>
        </tr>
        <tr id="t3" onclick="changeColor(this.id);">
            <td>3</td>
            <td>3번제목</td>
            <td>0</td>
            <td>11-07-13</td>
        </tr>
        <tr id="t2" onclick="changeColor(this.id);">
            <td>2</td>
            <td>2번제목</td>
            <td>0</td>
            <td>11-07-12</td>
        </tr>
        <tr id="t1" onclick="changeColor(this.id);">
            <td>1</td>
            <td>1번제목</td>
            <td>0</td>
            <td>11-07-11</td>
        </tr>
    </table><br>
    선택된 행: <span id="s1"></span>/<span id="s2"></span>/<span id="s3"></span>/<span id="s4"></span>
    <script>
        function changeColor(id) {
            switch(id){
                case "t3": document.getElementById("t3").style.background = "red";
                    document.getElementById("t3").style.color = "white";
                    document.getElementById("s1").innerHTML = "3";
                    document.getElementById("s2").innerHTML = "3번 제목";
                    document.getElementById("s3").innerHTML = "0";
                    document.getElementById("s4").innerHTML = "11-07-13";
                    break;
                case "t2": document.getElementById("t2").style.background = "red";
                    document.getElementById("t2").style.color = "white";
                    document.getElementById("s1").innerHTML = "2";
                    document.getElementById("s2").innerHTML = "2번 제목";
                    document.getElementById("s3").innerHTML = "0";
                    document.getElementById("s4").innerHTML = "11-07-12";
                    break;
                case "t1": document.getElementById("t1").style.background = "red";
                    document.getElementById("t1").style.color = "white";
                    document.getElementById("s1").innerHTML = "1";
                    document.getElementById("s2").innerHTML = "1번 제목";
                    document.getElementById("s3").innerHTML = "0";
                    document.getElementById("s4").innerHTML = "11-07-11";
                    break;
            }
        }
    </script>
</body>
</html>  ​
