<body>
	<h1>표의 행과 열 합치기</h1>
	<h3>회원 정보</h3>
<table border="1"style="width:50%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>
	<h1>테이블 구조 확인하기</h1>
	<table border="1">
		<!--
			<thead> : 테이블의 머릿글 영역을 설정
			<tbody> : 테이블의 내용 영역을 설정
			<tfoot> : 테이블의 바닥글 영역을 설정
			-->
			<thead> <!--테이블의 머릿글 -->
				<tr>
					<th>이름</th>
					<th>주소</th>
					<th>나이</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>홍길동</td>
					<td>10</td>
					<td>서울시 강남구</td>
				</tr>
				<tr>
					<td>김유신</td>
					<td>20</td>
					<td>서울시 수원</td>
				</tr>
				<tr>
					<td>신사임당</td>
					<td>30</td>
					<td>충남 천</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">총인원</td>
					<td>3</td>
				</tr>
			</tfoot>
		</table>

	</body>
