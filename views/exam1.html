<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 종합 실습 문제1</title>
</head>
<body>
<form>
    <label>고객명 : </label><input type="text" size="20"><br><br>
    <label>전화번호 : </label><input type="tel" size="20"><br><br>
    <label>E-mail : </label><input type="email" size="20"><br><br>
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="size" id="small" value="small">Small<br>
        <input type="radio" name="size" id="medium" value="medium">Medium<br>
        <input type="radio" name="size" id="large" value="large">Large<br>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" id="bacon" value="bacon">베이컨<br>
        <input type="checkbox" name="topping" id="cheese" value="cheese">치즈<br>
        <input type="checkbox" name="topping" id="onion" value="onion">양파<br>
        <input type="checkbox" name="topping" id="mushroom" value="mushroom">버섯<br>
    </fieldset>
    <br><br>
    <label>희망 배송 시간 : </label><input type="time" name="time"><br><br>
    <label>배송 시 요청 사항 : </label><textarea name="order" cols="30" rows="10" style="resize: none"></textarea>
    <br><br>
<button type="submit">제출하기</button>
</form>
</body>
</html>
