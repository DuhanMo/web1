<!DOCTYPE html> <!--HTML5 문서 형식 선언 : HTML5형식이라는 것을 알려주기 위한 TAG -->
<html lang="ko">  <!-- HTML문서의 시작
                        LANG : 속성은 이 페이지가 어느 나라의 언어로 되어있는지 표시
                    --> 
<!-- <head> 머리부를 나타낸다. 
    :문서의 각종 정보와 제목, 문서 자체에 대한 설명 및 스크립트, 스타일시트의 링크 또는 선언을 포함하는 곳
    <title>,<meta>,<link>,<style>,<script>
-->
<head>
    <meta charset="UTF-8"> <!-- meta : 해당 html문서가 가지고있는 유용한 정보를 담아두는 곳-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 웹사이트</title>
</head>
<body><!-- 몸체부를 나타낸다. : 화면에 출력해서 보여주는 모든 정보/내용을 담는 곳
                                head에 들어가는 태그를 제외하고 모든 태그 사용-->
    <h1>HTML용 수업용 페이지</h1>
    <hr>
    <a href="1_글자 관련 태그.html">글자 관련 태그</a><br>
    <a href="2_목록 관련 태그.html">목록 관련 태그</a><br>
    <a href="3_글자와 목록태그 연습문제.html">중간 연습 문제</a><br>
    <a href="4_표 관련 태그.html">표 관련 태그</a><br>
    
</body>
</html>  <!-- HTML문서의 끝-->
